<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Tokens Used</th>
                <th>Token Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.tokens_used }}</td>
                    <td>${{ user.token_cost | floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
